<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'user_profile/css/normalize.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    {% block static_root %}{% endblock static_root %}
</head>
<body style='background-image: url("{% static 'user_profile/images/main_bg.jpg' %}")'>
{% block header %}
{% endblock header %}
<main class="main">
{% block sidebar %}
{% endblock sidebar %}
<div class="content" id="content">
{% block content %}
{% endblock content %}
<div class="profile__wall" id="wall">
{% block wall %}
{% endblock wall %}
</div>
</div>
</main>
<script src="{% static 'user_auth/js/jquery.min.js' %}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="{% static 'user_auth/js/main.js' %}"></script>
</body>

</html>
