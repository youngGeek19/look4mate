{% load static %}
<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="header__logo" href="#"> <span class="logo_1">Look4</span><span class="logo_2">Mate</span><span
                    style="font-size: 15px; margin-left: 5px; font-weight: 700">pre-alpha</span>
            </a>
            <div class="header__profile">
                <span class="profile__name">
                    <ion-icon name="caret-down-outline"></ion-icon>
                </span>
                {% if user.user.user_profile.avatar.url %}
                    <img class="profile__img" width="40" height="40" src="{{ user.user_profile.avatar.url }}" alt="">
                {% else %}
                    <img class="profile__img" width="40" height="40" src="{% static 'user_profile/images/default_avatar.jpg' %}" alt="">
                {% endif %}
                <div class="dropdown-content">
                    <a class="droplink" href="{% url 'user_profile:profile' %}">
                        <span class="link__value">Профиль</span>
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    </a>
                    <a class="droplink sets" href="#">
                        <span class="link__value">Настройки</span>
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    </a>
                    <a class="droplink" href="{% url 'user_auth:logout' %}">
                        <span class="link__value">Выйти</span>
                        <span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
